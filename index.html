<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Static Grid App</title>
</head>
<body>
    <div class="grid">
        <div class="header">
            <header>
                <div class="flex-container">
                    <a href="#"><img class="logo" src="/Grid/Images/Blue Neon gaming avatar logo.png" alt=""></a>
                    <i class="fa fa-bars"></i>
                    <i class="fa fa-times"></i>
                    <nav>
                        <ul class="nav-menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contact</a></li>
                            <img class="mobile-logo" src="/Grid/Images/Blue Neon gaming avatar logo.png" alt="">
                        </ul>
                    </nav>
                </div>
            </header>
        </div>

        <div class="hero">
            <div class="hero-flex">
                <div class="col1">
                    <h1 class="hero-title">Web Development Solutions</h1>
                </div>
                <div class="col2">
                    <img class="html" src="/Grid/Images/html5.png" alt="">
                    <img class="css" src="/Grid/Images/css.png" alt="">
                    <img class="js" src="/Grid/Images/js.png" alt="">
                </div>
            </div>
        </div>
        
        <div class="contact">
            <div class="contact-container">
                <h2 class="contact-title">Custom Static Website Design</h2>
                <p class="contact-content">Schedule a free 30-minute consultation to get a quote for your web project!</p>
                <a class="btn" href="#">Contact</a>
            </div>
        </div>

        <div class="footer">
            <footer>
                <small>Z-Developments 2022 &copy;</small>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
